<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-title1" id="white_text">
          <p>let's discuss making your interior<br> like a dream place!</p>
        </div>
        </div>
        <div class="contact-button-container">
          <div class="contact-title2" id="grey_text">
            <p>
              Contact us below to work together to build your<br> amazing interior
            </p>
          </div>
          <form class="contact-button-form">
            <a class="contact-button" href="#">Contact Us</a>
          </form>
        </div>
    </section>
    <footer>
      <div class="footer-container">
          <div class="footer-title-with-img">
            <a class="footer-brand" href="contact.html"
              ><img src="images/footer/icons/Logo.svg" alt="header_logo"
            /></a>
            <p class="footer-title">One of the best furniture<br> agency.</p>
          </div>
          <div class="footer-web-container">
            <form>

                  <div class="footer-email-form"><img src="images/footer/icons/Ellipse 74.png" alt="" style="margin-right: 1vh"/>
                  Enter your email to get the laterst news</div>
                  <div class="footer-email-input">
                    <input
                      type="email"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email Address"
                      style="
                      height: 45px;
                      width: 45vh;
                        border: none;
                        border-bottom: 1px solid black;
                        border-radius: 0;
                        font-size: 1rem;
                      "
                    />
                    <button type="submit" class="footer-btn" id="btn-input">
                    <img src="images/footer/icons/Vector 32.png" alt="" />
                  </button>
                    </div>
                    <div class="footer-email-submit">
                  
                  </div>
                
                

        <div class="footer-web-section">
          <div class="footer-follow-container">
            <div class="footer-title" style="font-size: 16px; font-weight: 400; color: rgba(51, 51, 51, 1);">
                <p>Follow us On</p>
            </div>
            <div class="footer-web-logos">
                <a href="#"
                  ><img
                    class="footer-img-logo"
                    src="images/footer/icons/facebook.svg"
                    alt=""
                    id="soc_icon"
                    style="background: rgba(217, 217, 217, 1); border-radius: 50%; height: 25px; margin-right: 2vh;"
                /></a>
                <a href="#"
                  ><img
                    class="footer-img-logo"
                    src="images/footer/icons/instagram.svg"
                    alt=""
                    id="soc_icon"
                    style="background: rgba(217, 217, 217, 1); border-radius: 50%; height: 25px; margin-right: 2vh;"
                /></a>
                <a href="#"
                  ><img
                    class="footer-img-logo"
                    src="images/footer/icons/tiktok.svg"
                    alt=""
                    id="soc_icon"
                    style="background: rgba(217, 217, 217, 1); border-radius: 50%; height: 25px; margin-right: 2vh;"
                /></a>
                <a href="#"
                  ><img
                    class="footer-img-logo"
                    src="images/footer/icons/youtube.svg"
                    alt=""
                    id="soc_icon"
                    style="background: rgba(217, 217, 217, 1); border-radius: 50%; height: 25px; margin-right: 2vh;"
                /></a>
            </div>
          </div>
        </div>
              </div>


              
              </div>
              
            </form>
          
    </footer>
  </body>
</html>
